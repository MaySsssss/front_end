<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体元素学习</title>
</head>
<body>
    <!-- 音频和视频 -->
    <!--
        controls: 控制视频
        autoplay & muted 打开网页自动播放
        loop: 循环播放
    -->
    <video src="../resource/video/1.mp4" controls autoplay muted></video>
    <audio src="../resource/audio/1.mp3" controls autoplay loop> </audio>
</body>
</html>
