<!-- DOCTYPE: 告诉浏览器，我们要使用什么规范 -->
<!DOCTYPE html>

<html lang="en">
<!-- head标签代表网页头部-->
<head>
    <!-- meta描述性标签，用来描述我们网站的一些信息 -->
    <!-- meta一般用来做SEO，SEO是搜索引擎优化 -->
    <meta charset="UTF-8">
    <meta name="keywords" content="Java, Python, React, VUE, HTML" >
    <meta name="description" content="Learn programming languages.">
    <!-- title表示网页标题 -->
    <title>My First Website</title>
</head>

<!-- body标签代表网页主体 -->
<body>
    Hello World!
</body>
</html>
