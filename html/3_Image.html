<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>
    <!-- img学习
        src: 图片地址   (必填)
            相对地址 "/"
            绝对地址 -> 写死的，"～\Desktop\Frontend\resource\image"
        alt: 图片没有加载出来，显示的替代文字
        title: 鼠标放到图片上，显示出来的悬停文字
        width/height: 图片的大小
    -->
    <img src="../resource/image/Pikachu.png" alt="Pikachu" title="悬停文字" width="274" height="256">

    <!-- 锚链接跳转4的底部 -->
    <a href="4_Link.html#bottom">跳转页面4底部</a>
</body>
</html>
