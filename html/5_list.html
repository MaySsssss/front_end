<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
    <!-- 有序列表 order list -->
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>C/C++</li>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <hr/>

    <!-- 无序列表 un-order list -->
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>C/C++</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <hr/>

    <!-- 自定义列表 definition list -->
    <!--
        dt: definition title
        dd: describe each term
    -->
    <dl>
        <dt>course</dt>

        <dd>Java</dd>
        <dd>Python</dd>
        <dd>C/C++</dd>
        <dd>HTML</dd>
        <dd>CSS</dd>

        <dt>credit</dt>

        <dd>6</dd>
        <dd>6</dd>
        <dd>6</dd>
        <dd>3</dd>
        <dd>3</dd>
    </dl>

</body>
</html>
