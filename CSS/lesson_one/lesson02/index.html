<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--内部样式-->
    <style>
        h1 {
            color: deepskyblue;
        }
    </style>
    <!--外部样式  链接式：link-->
    <link rel="stylesheet" href="css/style.css">
    <!--外部样式  导入式-->
    <style>
        @import url(css/style.css);
    </style>
</head>
<body>
    <!--行内样式：在标签元素中，编写一个style属性，编写样式即可-->
    <!--优先级：谁离得近谁的优先级高，就近原则-->
    <h1 style="color: olive;">title</h1>
</body>
</html>
